name: Django CI

on: [pull_request]

jobs:
  build:
    env:
      PIPENV_NO_INHERIT: 1
      PIPENV_IGNORE_VIRTUALENVS: 1

    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.10.0

    - name: Install Dependencies
      run: |
        sudo pip install pipenv codecov
        pipenv sync --dev
        pipenv run pip freeze

    - name: Fazer lint
      run: |
        pipenv run flake8

    - name: Rodar testes Automáticos
      run: |
        pipenv run pytest libpythonpro --cov

    - name: Cobertura de códigos
      run: |
        pipenv run codecov